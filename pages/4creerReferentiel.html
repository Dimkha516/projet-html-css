<!DOCTYPE html>
<html lang="en">
<head>

            <img src="../medias/logo-odc3.png" class="logoOdc" alt="logoOdc"> <br>

            <div class="item1" style="margin-top: 1%;">
                <img src="../medias/fenetre.png" id="fenetre" alt="">

            </div>

            <div class="item2">
                <img src="../medias/barre-decalee.png" alt="dashboard" id="dashboard">
                <label for="dashbord">
                    Dashboard
                </label> <br>
            </div>


            <div class="item3">
                <img src="../medias/complet.png" id="list-Promo" alt="">

            </div>

            <div class="item4">
                <img src="../medias/utilisateur.png" id="users" alt="">

            </div>

            <div class="item5">
                <img src="../medias/utilisateur.png" id="visiteurs" alt="">

            </div>


            <div class="item6">
                <img src="../medias/utilisateur.png" id="presence" alt="">

            </div>


            <div class="item7">
                <img src="../medias/calendrier-horloge.png" id="events" alt="">

            </div>

        </div>
        
        <div class="right-contain">
            <div class="contain-top">

                <div class="left-top">
                    <img src="../medias/menu-burger.png" class="burger" alt="">
                    <img src="../medias/applications.png" class="icon-app" alt="">
                    <input type="text" class="recherche" placeholder="Rechercher par matricule"> <span><img
                            src="../medias/cherche.png" class="recherche-img" alt=""></span>
                </div>


                <div class="right-top">
                    <div class="today-contain">
                        <img src="../medias/calendrier-horloge.png" alt=""> <span class="today">20 March 2024</span>
                    </div>
                    <div class="logo-right">
                        <p></p>
                    </div>
                    <div class="current-user">
                        <h3 style="color: teal;">SUPER_ADMIN</h3>
                        <select>
                            <option value="adm">Admin Admin</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="active-page">
                <h5 class="promotion">Promotion</h5>
                <h5 class="creating">Promos >> Création </h5>
            </div>
            
            <div class="contenu-principal">
            
                <div class="current-page">
                    <div  style="margin-top: 20px;">
                        <img src="../medias/crayons.png" class="crayon" alt="">
                        <label for="crayon" style="top: -10px;">Promotions</label> <br>
                    </div>
                    
                    <div class="page-num" style="margin-top: 20px;">
                        <h3 class="num">2</h3>
                        <label for="num">Réferentiels</label>
                    </div>
                </div>

                <span style="margin-left: 50px;">Sélectionner un ou plusieurs référentiel (s)</span> <br>
                <br>

                <div class="selected-ref">
                    <ul>
                        <li>
                            <input type="checkbox" id="dev-web" checked>
                            <label for="dev-web">Dev Web/Mobile</label>
                        </li>
                        <!--  -->
                        <li>
                            <input type="checkbox" id="ref-dig" checked>
                            <label for="ref-dig">Réferent Digital</label>
                        </li>
                        <!--  -->
                        <li>
                            <input type="checkbox" id="aws" checked>
                            <label for="aws">AWS</label>
                        </li>
                        <!--  -->
                        <li>
                            <input type="checkbox" id="hack">
                            <label for="hack">Hackeuse</label>
                        </li>
                        <!--  -->
                        <li>
                            <input type="checkbox" id="dev-data">
                            <label for="dev-data">Développement Data</label>
                        </li>
                    </ul>
                </div>
                
                <div class="options">
                    <button class="retour">Back</button>
                    <button class="create">Créer</button>
                </div>
            

            </div>
        
        
            <div class="right-footer">
                <h4 class="copyright">© Sonatel Academy</h4>
